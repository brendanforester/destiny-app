<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - HELP: Destiny</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="destiny-app">
  <div v-for="item in cards" class="card" v-bind:class="item.color">
    <img v-bind:src="item.img"><img>
    <div class="health">
      <p>{{item.health}}</p>
    </div>
    <div class="rarity">
      <p class="rare" v-bind:class="{rare:item.rarity===true, legendary:item.rarity===false}">{{item.setNumber}}</p>
    </div>
    <div class="name">
      <p>{{item.name}}</p>
    </div>
    <div class="affl">
      <p v-bind:class="item.affl">{{item.affl}}</p>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
